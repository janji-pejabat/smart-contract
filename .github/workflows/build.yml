name: Build Paxi Contracts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  RUST_VERSION: 1.81.0

jobs:
  generate-and-build-lp-lock:
    name: Generate & Build LP Lock
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-opt
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar -xzf binaryen-version_116-x86_64-linux.tar.gz
          sudo cp binaryen-version_116/bin/wasm-opt /usr/local/bin/
          wasm-opt --version

      - name: Generate LP Lock contract
        run: |
          chmod +x generate_lp_lock.sh
          ./generate_lp_lock.sh

      - name: Build LP Lock
        working-directory: contracts/prc20-lp-lock
        run: |
          cargo build --release --target wasm32-unknown-unknown
          ls -lh target/wasm32-unknown-unknown/release/

      - name: Optimize WASM
        working-directory: contracts/prc20-lp-lock
        run: |
          wasm-opt -Oz \
            target/wasm32-unknown-unknown/release/prc20_lp_lock.wasm \
            -o prc20_lp_lock_optimized.wasm
          
          SIZE=$(wc -c < prc20_lp_lock_optimized.wasm)
          SIZE_KB=$((SIZE / 1024))
          echo "Contract size: ${SIZE_KB}KB"
          
          if [ $SIZE -gt 800000 ]; then
            echo "::warning::Contract size ${SIZE_KB}KB is large (>800KB)"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prc20-lp-lock
          path: contracts/prc20-lp-lock/prc20_lp_lock_optimized.wasm
          retention-days: 90

  generate-and-build-vesting:
    name: Generate & Build Vesting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-opt
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar -xzf binaryen-version_116-x86_64-linux.tar.gz
          sudo cp binaryen-version_116/bin/wasm-opt /usr/local/bin/
          wasm-opt --version

      - name: Generate Vesting contract
        run: |
          chmod +x generate_vesting.sh
          ./generate_vesting.sh

      - name: Build Vesting
        working-directory: contracts/prc20-vesting
        run: |
          cargo build --release --target wasm32-unknown-unknown
          ls -lh target/wasm32-unknown-unknown/release/

      - name: Optimize WASM
        working-directory: contracts/prc20-vesting
        run: |
          wasm-opt -Oz \
            target/wasm32-unknown-unknown/release/prc20_vesting.wasm \
            -o prc20_vesting_optimized.wasm
          
          SIZE=$(wc -c < prc20_vesting_optimized.wasm)
          SIZE_KB=$((SIZE / 1024))
          echo "Contract size: ${SIZE_KB}KB"
          
          if [ $SIZE -gt 800000 ]; then
            echo "::warning::Contract size ${SIZE_KB}KB is large (>800KB)"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prc20-vesting
          path: contracts/prc20-vesting/prc20_vesting_optimized.wasm
          retention-days: 90

  create-release:
    name: Create Release
    needs: [generate-and-build-lp-lock, generate-and-build-vesting]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download LP Lock artifact
        uses: actions/download-artifact@v4
        with:
          name: prc20-lp-lock
          path: artifacts/

      - name: Download Vesting artifact
        uses: actions/download-artifact@v4
        with:
          name: prc20-vesting
          path: artifacts/

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum prc20_lp_lock_optimized.wasm > checksums.txt
          sha256sum prc20_vesting_optimized.wasm >> checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Paxi Smart Contracts Build
            
            **Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
            **Commit:** ${{ github.sha }}
            
            ### Contracts Included:
            - ✅ LP Lock Contract (`prc20_lp_lock_optimized.wasm`)
            - ✅ Vesting Contract (`prc20_vesting_optimized.wasm`)
            
            ### Security Features:
            **LP Lock:**
            - Overflow protection with checked arithmetic
            - Reentrancy protection
            - Access control enforcement
            - Input validation
            - Safe math operations
            
            **Vesting:**
            - Cliff period support
            - Linear vesting calculation
            - Revoke functionality (owner only)
            - Reentrancy protection
            - Safe time calculations
            
            ### Download & Verify:
            ```bash
            # Download contracts
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/prc20_lp_lock_optimized.wasm
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/prc20_vesting_optimized.wasm
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/checksums.txt
            
            # Verify checksums
            sha256sum -c checksums.txt
            ```
            
            ### Deploy to Paxi:
            ```bash
            # Deploy LP Lock
            paxid tx wasm store prc20_lp_lock_optimized.wasm \
              --from wallet-name \
              --gas 3000000 \
              --fees 15000upaxi \
              --chain-id paxi-testnet-1 \
              --yes
            
            # Deploy Vesting
            paxid tx wasm store prc20_vesting_optimized.wasm \
              --from wallet-name \
              --gas 3000000 \
              --fees 15000upaxi \
              --chain-id paxi-testnet-1 \
              --yes
            ```
          files: |
            artifacts/prc20_lp_lock_optimized.wasm
            artifacts/prc20_vesting_optimized.wasm
            artifacts/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
