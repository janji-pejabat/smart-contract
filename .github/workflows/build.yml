name: Build Paxi Smart Contracts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-lp-lock:
    name: Build LP Lock Contract
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CRITICAL FIX: Use Rust NIGHTLY (not stable)
      # This is needed because transitive dependencies require edition2024
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            contracts/prc20-lp-lock/target/
          key: ${{ runner.os }}-lp-lock-${{ hashFiles('contracts/prc20-lp-lock/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-lp-lock-

      - name: Install wasm-opt
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen

      - name: Generate LP Lock Contract
        run: |
          chmod +x generate_lp_lock.sh
          ./generate_lp_lock.sh

      - name: Build LP Lock Contract
        run: |
          chmod +x build_lp_lock.sh
          ./build_lp_lock.sh
        env:
          CARGO_BUILD_JOBS: 2

      - name: Verify WASM output
        run: |
          if [ ! -f "artifacts/prc20_lp_lock_optimized.wasm" ]; then
            echo "ERROR: LP Lock WASM not found!"
            exit 1
          fi
          ls -lh artifacts/prc20_lp_lock_optimized.wasm
          echo "✓ LP Lock build successful"

      - name: Upload LP Lock Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prc20-lp-lock-wasm
          path: artifacts/prc20_lp_lock_optimized.wasm
          retention-days: 30

  build-vesting:
    name: Build Vesting Contract
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CRITICAL FIX: Use Rust NIGHTLY (not stable)
      - name: Install Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            contracts/prc20-vesting/target/
          key: ${{ runner.os }}-vesting-${{ hashFiles('contracts/prc20-vesting/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-vesting-

      - name: Install wasm-opt
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen

      - name: Generate Vesting Contract
        run: |
          chmod +x generate_vesting.sh
          ./generate_vesting.sh

      - name: Build Vesting Contract
        run: |
          chmod +x build_vesting.sh
          ./build_vesting.sh
        env:
          CARGO_BUILD_JOBS: 2

      - name: Verify WASM output
        run: |
          if [ ! -f "artifacts/prc20_vesting_optimized.wasm" ]; then
            echo "ERROR: Vesting WASM not found!"
            exit 1
          fi
          ls -lh artifacts/prc20_vesting_optimized.wasm
          echo "✓ Vesting build successful"

      - name: Upload Vesting Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prc20-vesting-wasm
          path: artifacts/prc20_vesting_optimized.wasm
          retention-days: 30

  create-release:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: [build-lp-lock, build-vesting]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download LP Lock WASM
        uses: actions/download-artifact@v4
        with:
          name: prc20-lp-lock-wasm
          path: release/

      - name: Download Vesting WASM
        uses: actions/download-artifact@v4
        with:
          name: prc20-vesting-wasm
          path: release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum prc20_lp_lock_optimized.wasm > checksums.txt
          sha256sum prc20_vesting_optimized.wasm >> checksums.txt
          cat checksums.txt

      - name: Get contract info
        run: |
          echo "## Paxi Smart Contracts" > release_notes.md
          echo "" >> release_notes.md
          echo "### Contract Sizes" >> release_notes.md
          echo "- **LP Lock**: $(ls -lh release/prc20_lp_lock_optimized.wasm | awk '{print $5}')" >> release_notes.md
          echo "- **Vesting**: $(ls -lh release/prc20_vesting_optimized.wasm | awk '{print $5}')" >> release_notes.md
          echo "" >> release_notes.md
          echo "### SHA256 Checksums" >> release_notes.md
          echo '```' >> release_notes.md
          cat release/checksums.txt >> release_notes.md
          echo '```' >> release_notes.md
          cat release_notes.md

      - name: Upload Release Assets
        uses: actions/upload-artifact@v4
        with:
          name: paxi-contracts-release
          path: |
            release/prc20_lp_lock_optimized.wasm
            release/prc20_vesting_optimized.wasm
            release/checksums.txt
          retention-days: 90